{% extends 'prompts/base.html' %}
{% block content %}
<html>
<style>
    body{
        color:aliceblue;
        text-align: center
    }
</style>
<div>
    <h3>
        {% for pmt in prompt %}
            <p>{{ pmt.prompt }}</p>
        {% endfor %}
    </h3>
</div>
<form method="POST" action="entries.html">
    {{ form.media }}
    {{form.body}}
    <button class="btn btn-secondary">Post</button>
</form>

</html>
{% endblock %}}
